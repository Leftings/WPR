  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        threadingMode: ['SingleThread', 'MultiThreaded']
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"


      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Set OS Pretty Name
        run: |
          if ($env:RUNNER_OS -eq 'Windows') {
            echo "PRETTY_NAME=Windows" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
          elseif ($env:RUNNER_OS -eq 'macOS') {
            echo "PRETTY_NAME=macOS" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
          else {
            echo "PRETTY_NAME=Linux" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
        shell: pwsh
          
      - name: Compile
        run: dotnet build -c Debug -warnaserror WPR.sln

      - name: Test
        run: dotnet test --no-build --configuration Debug --logger "trx;LogFileName=TestResults-${{ env.PRETTY_NAME }}-${{ matrix.threadingMode }}.trx" -- NUnit.ConsoleOut=0
        shell: pwsh
