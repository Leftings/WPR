version: "3.9"

services:
  # Backend Service
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000" 
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - ASPNETCORE_URLS=http://0.0.0.0:5000 
    volumes:
      - backend_data:/root/.aspnet/DataProtection-Keys
    networks:
      - app-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80" 
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:5000}
    networks:
      - app-network

  # NGINX Reverse Proxy (Only for Deployment)
  nginx:
    build:
      context: ./nginx
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro 
      - ./ssl/certificates:/etc/letsencrypt  
    networks:
      - app-network
    profiles:
      - production  

networks:
  app-network:
    driver: bridge

volumes:
  backend_data: 
